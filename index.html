<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login de autenticação</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>

	<div id="container">
		<img src="imagem/perfil.png">

		<div>
			<input type="text" name="email" placeholder="Digite seu e-mail" class="email">
		</div>
		<div>
			<input type="password" name="senha" placeholder="Digite sua senha" class="senha">
		</div>
		<div>
			<input type="submit" value="Logar" id="logar">
		</div>
	</div>

</body>

</html>
